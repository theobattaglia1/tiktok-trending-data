name: TikTok A&R Data Pipeline

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes for high-frequency analysis

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out this repo
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create directories
      run: |
        mkdir -p data/snapshots analysis alerts dashboard
        
    - name: Fetch TikTok discovery data
      run: |
        python scripts/fetch_discovery.py
        
    - name: Fetch sounds, hashtags, and creators data
      run: |
        python scripts/fetch_sounds.py
        python scripts/fetch_hashtags.py 
        python scripts/fetch_creators.py
        
    - name: Process analytics and compute trends
      run: |
        python analysis/compute_analytics.py
        
    - name: Send breakout alerts
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        python alerts/push_alerts.py
        
    - name: Clean up old snapshots (keep last 100)
      run: |
        find data/snapshots -name "*.json" -type f | sort -r | tail -n +101 | xargs -r rm
        
    - name: Commit and push changes
      run: |-
        git config user.name "TikTok A&R Bot"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "A&R Pipeline: ${timestamp}" || exit 0
        git push
